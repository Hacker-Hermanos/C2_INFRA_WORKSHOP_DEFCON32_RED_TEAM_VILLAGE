---
# Este archivo meta/main.yml es crucial para definir los metadatos de un rol de Ansible
# Los metadatos ayudan a otros usuarios a entender y utilizar tu rol correctamente

galaxy_info:
  # Nombre del rol - este es el nombre que se usará cuando otros quieran instalar tu rol
  role_name: ohmytmux_ubuntu
  
  # Descripción breve que explica qué hace este rol
  description: Instala oh-my-tmux en ubuntu
  
  # Información sobre la compañía o sitio web del autor
  company: www.hackerhermanos.com
    
  # Información del autor para contacto y atribución
  author: Robert Pimentel - www.linkedin.com/in/pimentelrobert1
  
  # URL donde los usuarios pueden reportar problemas o bugs
  issue_tracker_url: https://github.com/pr0b3r7/DEFCON32_RT_Village_workshop/issues
  
  # Tipo de licencia bajo la cual se distribuye este rol
  license: MIT
  
  # Versión mínima de Ansible requerida para ejecutar este rol
  min_ansible_version: 2.1

  # Si este rol está habilitado para contenedores, especifica la versión mínima de Ansible Container
  # min_ansible_container_version:

  # Plataformas soportadas
  # Puedes descomentar y modificar esta sección para especificar las plataformas compatibles
  # Para ver las plataformas disponibles, visita: https://galaxy.ansible.com/api/v1/platforms/
  #
  # platforms:
  # - name: Fedora
  #   versions:
  #   - all
  #   - 25
  # - name: SomePlatform
  #   versions:
  #   - all
  #   - 1.0
  #   - 7
  #   - 99.99

  # Etiquetas que describen tu rol - útiles para búsquedas en Ansible Galaxy
  galaxy_tags: []
  # Las etiquetas ayudan a otros usuarios a encontrar tu rol
  # Cada etiqueta debe ser una sola palabra con caracteres alfanuméricos
  # Máximo 20 etiquetas por rol
  # Elimina los corchetes [] si agregas etiquetas

# Lista de dependencias de otros roles
dependencies: []
# Aquí puedes listar otros roles que deben instalarse antes que este
# Elimina los corchetes [] si agregas dependencias
