  role_name: mythic_kali
  
  # Descripción breve del propósito del rol - instala el servidor Mythic C2
  description: Installs Mythic C2 TeamServer
  
  # Información de la compañía/sitio web
  company: www.hackerhermanos.com
  
  # Espacio de nombres único para el rol en Ansible Galaxy
