  # Información del autor y su perfil profesional
  author: Robert Pimentel - www.linkedin.com/in/pimentelrobert1
  
  # URL donde los usuarios pueden reportar problemas
  issue_tracker_url: https://github.com/pr0b3r7/DEFCON32_RT_Village_workshop/issues
  
  # Tipo de licencia del código
  license: MIT
  
  # Versión mínima requerida de Ansible para ejecutar este rol
