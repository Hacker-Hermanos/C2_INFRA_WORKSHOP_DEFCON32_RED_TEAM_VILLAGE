---
# Repositorio principal de Mythic - Esta es la URL desde donde se descargará el código fuente principal
mythic_repo: https://github.com/its-a-feature/Mythic

# Versión de Mythic a instalar - 'master' significa la última versión disponible
mythic_version: master

# Ruta donde se instalará Mythic en el sistema - Se creará en /opt/TA0011_C2/Mythic
installation_path: /opt/TA0011_C2/Mythic

# Configuración del servidor (comentado por defecto)
#server_host: totally legit              # Host del servidor
#admin_username: "test_admin_username"   # Nombre de usuario del administrador
#default_password: "test_password"       # Contraseña por defecto
#operation_name: "test_operation"        # Nombre de la operación

# Usuario del sistema que ejecutará Docker - Es importante para los permisos
system_user: docker

# Lista de agentes y perfiles C2 disponibles para instalar
agents:
